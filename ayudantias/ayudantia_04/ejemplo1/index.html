<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Calculadora</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>

	
	<div id="calculadora">
		<h1>Mi calculadora</h1>
		<div id="contenedor-resultado">
			<div id="resultado">0</div>
		</div>
		<div id="teclas">
			<div class="fila">
				<div class="boton">
					7
				</div>
				<div class="boton">
					8
				</div>
				<div class="boton">
					9
				</div>
				<div class="boton operador">
					%
				</div>
			</div>
			<div class="fila">
				<div class="boton">
					4
				</div>
				<div class="boton">
					5
				</div>
				<div class="boton">
					6
				</div>
				<div class="boton operador">
					*
				</div>
			</div>
			<div class="fila">
				<div class="boton">
					1
				</div>
				<div class="boton">
					2
				</div>
				<div class="boton">
					3
				</div>
				<div class="boton operador">
					-
				</div>
			</div>
			<div class="fila">
				<div class="boton double">
					0
				</div>
				<div class="boton operador">
					=
				</div>
				<div class="boton operador">
					+
				</div>
			</div>
		</div>
	</div>

<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<script src="js/calculadora.js" type="text/javascript"></script>
</body>
</html>
